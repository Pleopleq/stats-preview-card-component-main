<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <header class="hero">
      <img src="./images/image-header-mobile.jpg" alt="hero" class="hero-mobile">

    <div class="content">
      <h1 class="content-title">Get <span class="highlight-purple">insights</span> that help your business grow.</h1>
      <p class="content-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="content-perks">
        <h2 class="content-perks__perk highlight-white">10k+</h2>
        <span class="content-perks__perk">companies</span>
        <h2 class="content-perks__perk highlight-white">314</h2>
        <span class="content-perks__perk">templates</span>
        <h2 class="content-perks__perk highlight-white">12m+</h2>
